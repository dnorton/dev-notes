<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Dev Notes</title>
  <meta http-equiv="refresh" content="4; url=https://github.com/dnorton/dev-notes/blob/master/README.md"/>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .redirect-card {
      background: white;
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #2d3748;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .redirect-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.25rem;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .redirect-link:hover {
      color: #764ba2;
      transform: translateY(-2px);
    }

    .spinner {
      margin: 2rem auto 1rem;
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      color: #718096;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="redirect-card">
    <h1>Redirecting to</h1>
    <a href="https://github.com/dnorton/dev-notes/blob/master/README.md" class="redirect-link">dnorton/dev-notes</a>
    <div class="spinner"></div>
    <p class="countdown">You will be redirected in <span id="timer">4</span> seconds...</p>
  </div>

  <script>
    let timeLeft = 4;
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
      timeLeft--;
      if (timeLeft > 0) {
        timerElement.textContent = timeLeft;
      } else {
        clearInterval(countdown);
      }
    }, 1000);
  </script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
